        //object constructor
        function person4(firstName,middleName,lastName,age,interest) {

            this.lastName = lastName;
            this.age = age;
            this.interest = interest;
            this.name = {
                "fName": firstName,
                "lName": lastName
            }

            }
            this.bio = function() {

        }
        //create new instances of person4 object
        let teacher1 = new person4("Peter","Piper","Parker",30);
