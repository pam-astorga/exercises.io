<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #diagram td {
            text-align: center;
            padding: 10px;
            vertical-align: bottom;
            
        }
        #diagram div {
            margin: auto;
        }
        #diagram tr th {
            padding-left: 1em;
        }
    </style>
</head>
<body>
    <h2>Form Investment</h2>
    <form name="calculator">
        <table>
            <tr>
                <td>Initial Deposit</td>
                <td>
                    <input type="number" name="money" value="10000" required>
                </td>
            </tr>
            <tr>
                <td>How many months?</td>
                <td>
                    <select name="months" id="">
                        <option value="3">3 minimum</option>
                        <option value="6">6 (half year)</option>
                        <option value="12" selected>12 (1 year)</option>
                        <option value="18">18 (1.5 years)</option>
                        <option value="24">24 (2 years)</option>
                        <option value="30">30 (2.5 years)</option>
                        <option value="36">36 (3 years)</option>
                        <option value="60">60 (5 years)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Interest per year</td>
                <td>
                    <input type="number" name="interest" value="5" id="" required>
                </td>
            </tr>
        </table>
      
        <table id="diagram">
            <tr>
                <th>Initial amount</th>
                <th>With interest</th>
            </tr>
            <tr>
                <th id="initial-amount"></th>
                <th id="with-intereset"></th>
            </tr>
            <tr>
                <td>
                    <div style="background-color: red; width: 50px; height: 100px;"></div>
                </td>
                <td>
                    <div style="background-color: blue; height: 0;" id="height-interest"></div>
                </td>
            </tr>
        </table>
    </form>

    <script type="text/javascript" src="js/investment.js"></script>
</body>
</html>
